<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile-screen"></ion-back-button>
    </ion-buttons>
    <ion-title>Update Name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="saveName()" #nameForm="ngForm">
    <ion-item lines="none" class="name-input-item">
      <ion-label position="stacked">Your name</ion-label>
      <ion-input
        [(ngModel)]="name"
        name="name"
        maxlength="25"
        required
        placeholder="Enter your name">
      </ion-input>
    </ion-item>

    <div class="char-count">
      {{ name?.length || 0 }}/25
    </div>

    <p class="note">
      People will see this name if you interact with them and they donâ€™t have you saved as a contact.
    </p>

    <ion-button expand="block" color="danger" type="submit" [disabled]="!nameForm.form.valid">
      Save
    </ion-button>
  </form>
</ion-content>
